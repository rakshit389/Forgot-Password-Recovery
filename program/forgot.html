<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Reset-Password</title>
</head>
<body>
    <h2 class="text-center mt-5 mb-3 p-3" >Reset Password</h2>
    <div class="container border border-light rounded shadow" style="max-width:60vh;min-height:15vw">
       <form action="/otpverification" method="post" class="mt-4">
             <label class="h4 p-2" for="Email1">Email address</label>
             <input type="email" name="email" class="form-control p-2" id="Email1" aria-describedby="emailHelp" placeholder="Enter email" requiured >
             <small class="p-2" >We will send you email if this email id exist</small>
             <br>
            <div class="d-flex flex-row justify-content-between pt-3">
                <button type="submit" class="btn btn-success ">Send OTP</button>
                <a  class="h5 p-2" href="http://localhost:8000/mobile_number">Send otp in mobile number</a>
            </div>    
        </form>
    </div> 
    <style>
        body {
               font-family: Georgia ;
           }
    </style>
</body>
